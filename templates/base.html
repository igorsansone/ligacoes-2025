<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Ligações – Eleição 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      @media print {
        .no-print { display:none !important; }
        .print-container { padding:0; margin:0; }
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top no-print">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">📞 Ligações 2025</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary" href="/">Cadastro</a>
          <a class="btn btn-primary" href="/relatorios">Relatórios</a>
        </div>
      </div>
    </nav>
    <main class="container py-4 print-container">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </body>
</html>
