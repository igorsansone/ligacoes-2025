<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ELEIÇÕES CRORS - 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      .only-print { display: none; }
      footer { border-top: 1px solid #eaeaea; }

      /* LOGO sem distorção (navbar e impressão) */
      .brand-logo { height: 40px; width: auto; object-fit: contain; }
      @media (min-width: 992px) {
        .brand-logo { height: 44px; }
      }
      .print-logo { height: 64px; width: auto; object-fit: contain; }

      /* Modern UI Improvements */
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --success-color: #059669;
        --success-hover: #047857;
        --danger-color: #dc2626;
        --danger-hover: #b91c1c;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
      }

      body {
        background-color: var(--gray-50);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      .navbar {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        color: var(--gray-800) !important;
      }

      .btn {
        font-weight: 500;
        border-radius: 8px;
        padding: 8px 16px;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
      }

      .btn-success {
        background-color: var(--success-color);
        border-color: var(--success-color);
      }
      .btn-success:hover {
        background-color: var(--success-hover);
        border-color: var(--success-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(5, 150, 105, 0.3);
      }

      .btn-outline-primary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-outline-primary:hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        transform: translateY(-1px);
      }

      .btn-outline-danger {
        color: var(--danger-color);
        border-color: var(--danger-color);
      }
      .btn-outline-danger:hover {
        background-color: var(--danger-color);
        border-color: var(--danger-color);
        transform: translateY(-1px);
      }

      .card {
        border: 0;
        border-radius: 12px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        transition: box-shadow 0.3s ease;
      }
      .card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid var(--gray-200);
        transition: all 0.2s ease;
      }
      .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .table th {
        background-color: var(--gray-50);
        border-bottom: 2px solid var(--gray-200);
        font-weight: 600;
        color: var(--gray-700);
        padding: 12px;
      }

      .table td {
        padding: 12px;
        vertical-align: middle;
      }

      .table-striped > tbody > tr:nth-of-type(odd) > td {
        background-color: rgba(37, 99, 235, 0.02);
      }

      .text-primary {
        color: var(--primary-color) !important;
      }

      footer {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        border-top: 1px solid var(--gray-200);
      }

      @media print {
        .no-print { display: none !important; }
        .only-print { display: block !important; }
        .print-container { padding: 0; margin: 0; }
        a[href]:after { content: ""; } /* não mostrar URLs ao lado dos links */
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar (oculta na impressão) -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top no-print">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
          <img src="/static/logo-crors.png" alt="CRO/RS" class="brand-logo" onerror="this.style.display='none'">
          <span>ELEIÇÕES CRORS - 2025</span>
        </a>
        <div class="d-flex gap-2 align-items-center">
          <a class="btn btn-outline-primary" href="/">Cadastro</a>
          {% if can_access_reports %}
          <a class="btn btn-primary" href="/relatorios">Relatórios</a>
          {% endif %}
          {% if current_user_fullname %}
          <span class="text-muted fw-medium d-none d-md-inline">{{ current_user_fullname }}</span>
          {% endif %}
          <form method="post" action="/logout" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">
              <i class="fas fa-sign-out-alt me-1"></i>Sair
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container py-4 print-container">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center text-muted py-3">
      <small>Desenvolvido por Igor Ricardo de Souza Sansone, Chefe do Setor de Secretaria do CRO/RS</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </body>
</html>
