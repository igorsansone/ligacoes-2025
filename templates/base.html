<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ELEIÇÕES CRORS - 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      .only-print { display: none; }
      footer { border-top: 1px solid #eaeaea; }

      /* LOGO sem distorção (navbar e impressão) */
      .brand-logo { height: 40px; width: auto; object-fit: contain; }
      @media (min-width: 992px) {
        .brand-logo { height: 44px; }
      }
      .print-logo { height: 64px; width: auto; object-fit: contain; }

      /* Modern UI Improvements - Dental Theme */
      :root {
        --primary-color: #4A90E2;
        --primary-hover: #357ABD;
        --secondary-color: #26D0CE;
        --secondary-hover: #1FB3B1;
        --accent-color: #9B59B6;
        --accent-hover: #8E44AD;
        --success-color: #1ABC9C;
        --success-hover: #16A085;
        --danger-color: #E74C3C;
        --danger-hover: #C0392B;
        --gray-50: #F8FAFB;
        --gray-100: #ECF0F1;
        --gray-200: #D5DBDB;
        --gray-600: #7F8C8D;
        --gray-700: #566573;
        --gray-800: #2C3E50;
        --white: #FFFFFF;
        --light-blue: #EBF5FB;
        --light-purple: #F4ECF7;
        --light-mint: #E8F8F5;
      }

      body {
        background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-mint) 50%, var(--light-purple) 100%);
        background-attachment: fixed;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        min-height: 100vh;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.1);
        border-bottom: 2px solid var(--primary-color);
      }

      .navbar-brand {
        color: var(--gray-800) !important;
        font-weight: 700;
        font-size: 1.1rem;
      }
      
      .navbar-brand:hover {
        color: var(--primary-color) !important;
      }

      .btn {
        font-weight: 600;
        border-radius: 10px;
        padding: 10px 20px;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, #357ABD 100%);
        color: white;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-hover) 0%, #2874B5 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, var(--success-color) 0%, #16A085 100%);
        color: white;
      }
      .btn-success:hover {
        background: linear-gradient(135deg, var(--success-hover) 0%, #138D75 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(26, 188, 156, 0.4);
      }

      .btn-outline-primary {
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        background: white;
      }
      .btn-outline-primary:hover {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(74, 144, 226, 0.3);
      }
      
      .btn-outline-secondary {
        color: var(--accent-color);
        border: 2px solid var(--accent-color);
        background: white;
      }
      .btn-outline-secondary:hover {
        background: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(155, 89, 182, 0.3);
      }

      .btn-outline-danger {
        color: var(--danger-color);
        border: 2px solid var(--danger-color);
        background: white;
      }
      .btn-outline-danger:hover {
        background: var(--danger-color);
        color: white;
        border-color: var(--danger-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(231, 76, 60, 0.3);
      }

      .card {
        border: 0;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(74, 144, 226, 0.15);
        transition: all 0.3s ease;
        overflow: hidden;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(74, 144, 226, 0.25);
      }
      
      .card-title {
        color: var(--primary-color);
        font-weight: 700;
      }

      .form-control, .form-select {
        border-radius: 10px;
        border: 2px solid var(--gray-200);
        transition: all 0.3s ease;
        padding: 12px 16px;
        background: white;
      }
      .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        background: white;
      }
      
      .form-label {
        color: var(--gray-700);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .table th {
        background: linear-gradient(135deg, var(--light-blue) 0%, var(--light-mint) 100%);
        border-bottom: 2px solid var(--primary-color);
        font-weight: 700;
        color: var(--gray-800);
        padding: 14px;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }

      .table td {
        padding: 14px;
        vertical-align: middle;
        border-bottom: 1px solid var(--gray-200);
      }

      .table-striped > tbody > tr:nth-of-type(odd) > td {
        background-color: rgba(74, 144, 226, 0.03);
      }
      
      .table-striped > tbody > tr:hover > td {
        background-color: rgba(74, 144, 226, 0.08);
        transition: background-color 0.2s ease;
      }

      .text-primary {
        color: var(--primary-color) !important;
      }

      footer {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-top: 2px solid var(--primary-color);
        box-shadow: 0 -4px 12px rgba(74, 144, 226, 0.1);
      }

      @media print {
        .no-print { display: none !important; }
        .only-print { display: block !important; }
        .print-container { padding: 0; margin: 0; }
        a[href]:after { content: ""; } /* não mostrar URLs ao lado dos links */
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar (oculta na impressão) -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top no-print">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
          <img src="/static/logo-crors.png" alt="CRO/RS" class="brand-logo" onerror="this.style.display='none'">
          <span>ELEIÇÕES CRORS - 2025</span>
        </a>
        <div class="d-flex gap-2 align-items-center">
          <a class="btn btn-outline-primary" href="/">Cadastro</a>
          <a class="btn btn-outline-primary" href="/pesquisa-profissional">Pesquisa Profissional</a>
          {% if can_access_reports %}
          <a class="btn btn-primary" href="/relatorios">Relatórios</a>
          {% endif %}
          {% if current_user_fullname %}
          <span class="text-muted fw-medium d-none d-md-inline">{{ current_user_fullname }}</span>
          {% endif %}
          <form method="post" action="/logout" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">
              <i class="fas fa-sign-out-alt me-1"></i>Sair
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container py-4 print-container">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center text-muted py-3">
      <small>Desenvolvido por Igor Ricardo de Souza Sansone, Chefe do Setor de Secretaria do CRO/RS</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </body>
</html>
