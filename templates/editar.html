{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Editar ligação #{{ ligacao.id }}</h5>
          <small class="text-muted">Editando como: {{ current_user_fullname }}</small>
        </div>
        <form method="post" action="/editar/{{ ligacao.id }}" class="vstack gap-3">
          <div>
            <label class="form-label fw-semibold">CRO</label>
            <input type="text" name="cro" class="form-control" value="{{ ligacao.cro }}" required>
          </div>
          <div>
            <label class="form-label fw-semibold">Nome do Inscrito</label>
            <input type="text" name="nome_inscrito" class="form-control" value="{{ ligacao.nome_inscrito }}" required>
          </div>
          <div>
            <label class="form-label fw-semibold">Dúvida</label>
            <select name="duvida" class="form-select" required>
              {% for opt in duvida_opcoes %}
              <option value="{{ opt }}" {% if opt == ligacao.duvida %}selected{% endif %}>{{ opt }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label class="form-label fw-semibold">Observação</label>
            <textarea name="observacao" class="form-control" rows="4">{{ ligacao.observacao or '' }}</textarea>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i>Salvar alterações
            </button>
            <a href="/" class="btn btn-outline-secondary">
              <i class="fas fa-times me-1"></i>Cancelar
            </a>
          </div>

          <div class="form-text">
            <strong>Criada em:</strong> {{ format_sp(ligacao.created_at) }}
            {% if ligacao.atendente %}
            <br><strong>Atendente:</strong> {{ ligacao.atendente }}
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
