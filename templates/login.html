<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ELEIÇÕES CRORS - 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        border: none;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
        margin: 20px;
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  
        color: white;
        text-align: center;
        padding: 2rem 1.5rem 1.5rem;
        border-radius: 15px 15px 0 0;
      }
      .login-body {
        padding: 2rem 1.5rem;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 8px;
      }
      .btn-login:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .logo-section {
        margin-bottom: 1rem;
      }
      .brand-logo {
        height: 50px;
        width: auto;
        filter: brightness(0) invert(1);
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <img src="/static/logo-crors.png" alt="CRO/RS" class="brand-logo" onerror="this.style.display='none'">
        </div>
        <h4 class="mb-0">ELEIÇÕES CRORS - 2025</h4>
        <p class="mb-0 mt-2 opacity-75">Acesso ao Sistema</p>
      </div>
      
      <div class="login-body">
        <!-- CRORS Logo Section in White Area -->
        <div class="text-center mb-4">
          <img src="/static/logo-crors.png" alt="Conselho Regional de Odontologia do Rio Grande do Sul" 
               class="img-fluid crors-logo-main" onerror="this.style.display='none'"
               style="max-height: 80px; width: auto; object-fit: contain;">
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">
              <i class="fas fa-user me-2"></i>Usuário
            </label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              id="username" 
              name="username" 
              placeholder="Digite seu usuário"
              required
              autofocus
            >
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">
              <i class="fas fa-lock me-2"></i>Senha
            </label>
            <input 
              type="password" 
              class="form-control form-control-lg" 
              id="password" 
              name="password" 
              placeholder="Digite sua senha"
              required
            >
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg btn-login">
              <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            Para dúvidas, entre em contato com o administrador
          </small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
