<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ELEIÇÕES CRORS - 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4A90E2;
        --primary-hover: #357ABD;
        --secondary-color: #26D0CE;
        --accent-color: #9B59B6;
        --danger-color: #E74C3C;
        --gray-800: #2C3E50;
        --gray-700: #566573;
        --gray-200: #D5DBDB;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      body {
        background: linear-gradient(135deg, #EBF5FB 0%, #E8F8F5 50%, #F4ECF7 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: pulse 4s ease-in-out infinite;
      }
      
      body::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(155, 89, 182, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: pulse 4s ease-in-out infinite 2s;
      }
      
      .login-card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px) saturate(180%);
        border: none;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(74, 144, 226, 0.25);
        max-width: 440px;
        width: 100%;
        margin: 20px;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out;
        position: relative;
        z-index: 1;
      }
      
      .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 3s infinite;
      }
      
      .login-header {
        background: linear-gradient(135deg, #4A90E2 0%, #26D0CE 50%, #9B59B6 100%);  
        color: white;
        text-align: center;
        padding: 3rem 2rem 2.5rem;
        position: relative;
        overflow: hidden;
      }
      
      .login-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        animation: pulse 4s ease-in-out infinite;
      }
      
      .login-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      }
      
      .login-body {
        padding: 2.5rem 2rem;
      }
      
      .form-control {
        border-radius: 12px;
        border: 2px solid var(--gray-200);
        padding: 14px 18px;
        transition: all 0.3s ease;
        background: white;
        font-size: 0.95rem;
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.12);
        background: white;
        outline: none;
        transform: translateY(-1px);
      }
      
      .form-control:hover {
        border-color: #6BA4E8;
      }
      
      .form-label {
        color: var(--gray-800);
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 0.9rem;
        letter-spacing: 0.3px;
      }
      
      .btn-login {
        background: linear-gradient(135deg, #4A90E2 0%, #26D0CE 100%);
        border: none;
        padding: 14px 20px;
        font-weight: 700;
        border-radius: 12px;
        color: white;
        transition: all 0.3s ease;
        font-size: 1rem;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }
      
      .btn-login::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      
      .btn-login:hover::before {
        width: 300px;
        height: 300px;
      }
      
      .btn-login:hover {
        background: linear-gradient(135deg, #357ABD 0%, #1FB3B1 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        color: white;
      }
      
      .btn-login:active {
        transform: translateY(0);
      }
      
      .logo-section {
        margin-bottom: 1.2rem;
        position: relative;
        z-index: 1;
      }
      
      .brand-logo {
        height: 65px;
        width: auto;
        filter: brightness(0) invert(1) drop-shadow(0 3px 6px rgba(0,0,0,0.2));
        margin-bottom: 10px;
        transition: all 0.3s ease;
      }
      
      .brand-logo:hover {
        transform: scale(1.05);
      }
      
      .crors-logo-main {
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
        transition: all 0.3s ease;
        max-height: 85px;
      }
      
      .crors-logo-main:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 6px 12px rgba(0,0,0,0.18));
      }
      
      .alert {
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.15));
        color: #C0392B;
        border-left: 4px solid var(--danger-color);
        padding: 14px 16px;
        animation: fadeIn 0.4s ease-out;
      }
      
      h4 {
        position: relative;
        z-index: 1;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0,0,0,0.15);
        letter-spacing: 0.5px;
        font-size: 1.5rem;
      }
      
      .info-text {
        background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.15));
        padding: 14px;
        border-radius: 12px;
        border: 2px solid rgba(74, 144, 226, 0.2);
        transition: all 0.3s ease;
      }
      
      .info-text:hover {
        border-color: rgba(74, 144, 226, 0.3);
        background: linear-gradient(135deg, rgba(74, 144, 226, 0.12), rgba(74, 144, 226, 0.18));
      }
      
      /* Input Icons Animation */
      .form-label i {
        transition: all 0.3s ease;
      }
      
      .form-control:focus ~ .form-label i,
      .form-label:has(+ .form-control:focus) i {
        color: var(--primary-color);
        transform: scale(1.1);
      }
      
      /* Responsive Design */
      @media (max-width: 576px) {
        .login-card {
          margin: 10px;
          border-radius: 20px;
        }
        
        .login-header {
          padding: 2rem 1.5rem 2rem;
        }
        
        .login-body {
          padding: 2rem 1.5rem;
        }
        
        h4 {
          font-size: 1.3rem;
        }
        
        .brand-logo {
          height: 55px;
        }
        
        .crors-logo-main {
          max-height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <img src="/static/logo-crors.png" alt="CRO/RS" class="brand-logo" onerror="this.style.display='none'">
        </div>
        <h4 class="mb-0">ELEIÇÕES CRORS - 2025</h4>
        <p class="mb-0 mt-2" style="opacity: 0.9; font-weight: 500;">
          <i class="fas fa-shield-alt me-2"></i>Acesso ao Sistema
        </p>
      </div>
      
      <div class="login-body">
        <!-- CRORS Logo Section in White Area -->
        <div class="text-center mb-4">
          <img src="/static/logo-crors.png" alt="Conselho Regional de Odontologia do Rio Grande do Sul" 
               class="img-fluid crors-logo-main" onerror="this.style.display='none'"
               style="max-height: 80px; width: auto; object-fit: contain;">
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">
              <i class="fas fa-user me-2"></i>Usuário
            </label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              id="username" 
              name="username" 
              placeholder="Digite seu usuário"
              required
              autofocus
            >
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">
              <i class="fas fa-lock me-2"></i>Senha
            </label>
            <input 
              type="password" 
              class="form-control form-control-lg" 
              id="password" 
              name="password" 
              placeholder="Digite sua senha"
              required
            >
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg btn-login">
              <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4 info-text">
          <small style="color: #2C3E50; font-weight: 500;">
            <i class="fas fa-info-circle me-1" style="color: #4A90E2;"></i>
            Para dúvidas, entre em contato com o administrador
          </small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
